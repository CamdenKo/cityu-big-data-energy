<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="camera.css">
    <link rel="stylesheet" href="spinner.css">
    <link rel="stylesheet" href="odometer.css">
    <link rel="stylesheet" href="loading-bar.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,700" rel="stylesheet">
    <title>PoseNet - Camera Feed Demo</title>
    <style>
        .footer {
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            color: black;
        }

        .footer-text {
            max-width: 600px;
            text-align: center;
            margin: auto;
        }

        @media only screen and (max-width: 600px) {

            .footer-text,
            .dg {
                display: none;
            }
        }

        #main {
            text-align: center;
        }

        .dg {
            display: none;
        }
    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div id="info" style='display:none'>
    </div>
    <header id="header">
        <div class="flex">
            <!-- <h3 class="navT">Paid Attention</h3> -->
        </div>
        <img class="logo" src="pics/accent.png" />
        <svg aria-hidden="true" focusable="false" width="1em" height="1em" fill="#00adb5" viewBox="0 0 12 12">
            <path d="M0 3h12.002v2H0zm0 5h12.002v2H0z"></path>
        </svg>
    </header>

    <div id="loading">
        <div class="lds-grid">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
        <br />
        <p>
            Loading...
        </p>
    </div>
    <div id='main' style='display:none'>
        <video id="video" playsinline style=" -moz-transform: scaleX(-1);
        -o-transform: scaleX(-1);
        -webkit-transform: scaleX(-1);
        transform: scaleX(-1);
        display: none;
        ">
        </video>
        <canvas id="output"></canvas>
        <section class="rightSide">
            <h2 class="points">
                Points:
                <span id="odometer" class="odometer">1</span>
            </h2>
            <div class="progressBars">
                <div class="progressBar">
                    <h4 class="leightFont">Next reward at 25 points</h4>
                    <div class="ldBar label-center" id="ldBar0" data-value="50" data-preset="fan" data-stroke="#00adb5"></div>
                    <div id="redeem" class="button buttonP" style="margin-left: auto; margin-right: auto; display: none;" onclick="document.getElementById('qr').className = 'visible'">
                        Redeem
                        <div class="arrowContainer">
                            <svg aria-hidden="true" focusable="false" width="1em" height="1em" fill="currentColor"
                                viewBox="0 0 36 36" style="display:block">
                                <path fill-rule="evenodd" clip-rule="evenodd" d="M18.2354 2H24.2711L36 18L24.2711 34H18.2354L28.1237 20.56H0V15.44H28.1237L18.2354 2Z"
                                    fill="currentColor"></path>
                            </svg>
                        </div>
                    </div>
                </div>
                <div>
                    <div style="padding-top: 75px" id="burrito">
                        <img src="pics/kebab.png" style="width: 50%" />
                        <br />
                        <br />
                        25% off at Kebob Station
                    </div>
                </div>
            </div>
        </section>
    </div>
    <footer class="futureDeals">
        <div class="foodContainer" id="deal1">
            <img class="food" src="pics/rice.png" style="" />
            <br />
            <br />
            <span class="foodSubtitle">
                BOHO at Yoshinoya
                <br />
                30 points
            </span>
        </div>
        <div class="foodContainer" id="deal2">
            <img class="food" src="pics/ice.png" style="" />
            <br />
            <br />
            <span class="foodSubtitle">
                1 hour free skate rentals at Festival Walk
                <br />
                20 points
            </span>
        </div>
        <div class="foodContainer" id="deal3">
            <img class="food" src="pics/pong.png" style="" />
            <br />
            <br />
            <span class="foodSubtitle">
                Free Sports Facility booking
                <br />
                10 points
            </span>
        </div>
    </footer>
    <script>
        const delay = 300
        const qrClick = () => {
            document.getElementById('redeem').style.display = 'none'
            document.getElementById('qr').style.display = 'none'
            document.getElementById('deal1').style.opacity = 1
            setTimeout(() => document.getElementById('deal2').style.opacity = 1, delay)
            setTimeout(() => document.getElementById('deal3').style.opacity = 1, delay * 2)
        }
    </script>
    <img id="qr" src="pics/qr.jpg" onclick="qrClick()" />
    <script src="loading-bar.js"></script>
    <script src="camera.js"></script>
    <script src="odometer.js"></script>
    <script src="points.js"></script>
</body>

</html>
