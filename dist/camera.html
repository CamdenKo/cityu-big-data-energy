<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="/main.af46ece4.css">
    <link rel="stylesheet" href="/camera.2b725955.css">
    <link rel="stylesheet" href="/spinner.d415f945.css">
    <link rel="stylesheet" href="/odometer.8cab8f53.css">
    <link rel="stylesheet" href="/loading-bar.c8bc5f2e.css">
    <link href="https://fonts.googleapis.com/css?family=EB+Garamond|Roboto:700" rel="stylesheet">
    <title>PoseNet - Camera Feed Demo</title>
    <style>.footer {
        position: fixed;
        left: 0;
        bottom: 0;
        width: 100%;
        color: black;
    }

    .footer-text {
        max-width: 600px;
        text-align: center;
        margin: auto;
    }

    @media only screen and (max-width: 600px) {
      .footer-text, .dg {
        display: none;
      }
    }

    #main {
        text-align: center;
    }

    .dg {
        display: none;
    }</style>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div id="info" style="display:none">
    </div>
    <header>
            <div class="flex">
              <h3>Paid Attention</h3>
            </div>
            <svg aria-hidden="true" focusable="false" width="1em" height="1em" fill="#00adb5" viewbox="0 0 12 12"><path d="M0 3h12.002v2H0zm0 5h12.002v2H0z"></path></svg>
          </header>

    <div id="loading">
        <div class="lds-grid"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
        <br>
        <p>
            Loading...
        </p>
    </div>
    <div id="main" style="display:none">
        <video id="video" playsinline="" style=" -moz-transform: scaleX(-1);
        -o-transform: scaleX(-1);
        -webkit-transform: scaleX(-1);
        transform: scaleX(-1);
        display: none;
        ">
        </video>
        <canvas id="output"></canvas>
        <section class="rightSide">
            <h2 class="points">
                Points:
                <span id="odometer" class="odometer">1</span>
            </h2>
            <div class="progressBars">
                <div class="progressBar">
                    <div class="ldBar label-center" id="ldBar0" data-value="50" data-preset="circle"></div>
                </div>
            </div>
        </section>
    </div>
    <script src="/loading-bar.4c1cf2d3.js"></script>
    <script src="/camera.283d5d54.js"></script>
    <script src="/odometer.b6aa4380.js"></script>
    <script src="/points.b613575f.js"></script>
</body>

</html>
